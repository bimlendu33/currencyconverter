<div class="currency-exchange-wrapper">
  <h4>
    <b><span *ngIf="currencyName.length === 0">Currency Exchanger</span> {{ currencyName }}</b>
  </h4>
  <div class="main-container">
    <div class="main-item-left">
      <div class="enter-amount-wrapper">
        <div class="form-group">
          <label for="amountvalue">Amount</label>
          <input
            [(ngModel)]="amountSelected"
            type="number"
            class="form-control"
            id="amountvalue"
            min="1"
            placeholder="Enter value"
            (change)="amoutnvalueChaged()"
          />
        </div>
        <div class="current-exchange-value-wrapper">
          <input class="form-control text-center" id="currentvalue" disabled [(ngModel)]="defaultMarketCurrency" />
        </div>
      </div>
    </div>
    <div class="main-item-right">
      <app-currency-from-to-input
        [selectedAmount]="amountSelected"
        (currentCurrencyInfo)="getCurrencyInfo($event)"
      ></app-currency-from-to-input>
    </div>
  </div>
  <div class="similar-currency-list">
    <app-similar-pupular-currencies></app-similar-pupular-currencies>
  </div>
</div>
